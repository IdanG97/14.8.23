<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 40px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" class="input-field">
        <br><br>
        <input type="password" id="password" placeholder="Password" class="input-field">
        <br><br>
        <button id="loginBtn">Login</button>
        <p id="message"></p>
        <select id="siteDropdown">
            <option value="https://www.github.com">GitHub</option>
            <option value="https://www.gmail.com">Gmail</option>
            <option value="https://www.facebook.com">Facebook</option>
        </select>
    </div>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const message = document.getElementById('message');
        const siteDropdown = document.getElementById('siteDropdown');

        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;
            const selectedSite = siteDropdown.value;

            if (username === 'user' && password === '123456') {
                message.textContent = 'Success!';
                setTimeout(() => {
                    window.location.href = selectedSite;
                }, 1000);
            } else {
                message.textContent = 'Login failed. Please check your credentials.';
            }
        });
    </script>
</body>

</html>
