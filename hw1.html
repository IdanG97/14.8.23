<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #table-container {
      margin-top: 20px;
      display: none;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    th,
    td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Random Color Table Generator</h1>

  <label for="rows">Enter number of rows:</label>
  <input type="number" id="rows" min="1" value="1">
  <br><br>
  <label for="columns">Enter number of columns:</label>
  <input type="number" id="columns" min="1" value="1">
  <br><br>
  <button id="generateButton">Generate Table</button>

  <div id="table-container">
    <table id="randomTable"></table>
  </div>

  <script>
    const generateButton = document.getElementById('generateButton');
    const tableContainer = document.getElementById('table-container');
    const randomTable = document.getElementById('randomTable');

    generateButton.addEventListener('click', generateTable);

    function generateTable() {
      const rows = parseInt(document.getElementById('rows').value);
      const columns = parseInt(document.getElementById('columns').value);

      let tableHTML = '';

      for (let i = 0; i < rows; i++) {
        tableHTML += '<tr>';
        for (let j = 0; j < columns; j++) {
          const randomColor = getRandomColor();
          tableHTML += `<td style="background-color: ${randomColor};"></td>`;
        }
        tableHTML += '</tr>';
      }

      randomTable.innerHTML = tableHTML;
      tableContainer.style.display = 'block';
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>

</html>
